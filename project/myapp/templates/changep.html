<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
            .navbar{
                background-color: #415e9b;    
	            border:1px solid blue;
	            height: 85px;
            }
            .a{
                text-decoration-color: cornsilk;
            }
            /* .form-group{
                font-family: Arial, Helvetica, sans-serif;
            } */
        </style>
        <script type="text/javascript">
    function password(){

        neww = document.getElementById('new').value;
        change = document.getElementById('change').value;
        pass_label = document.getElementById('lab');

        if(neww != change){
            pass_label.innerHTML = 'password not match';
            return false;
        }


    }

</script>
</head>
<body>
    <nav class="navbar ">
        <div class="container-fluid">
     <div class="navbar-header">
     <a class="navbar-brand" >Facebook</a>
     </div>
    </div>   
    </nav>

    
    <div class="container-fluid">
        <div class="row content"></div>
        <div class="col-sm-8 text-left">
    <form method="POST" action="/myapp/change/">
         {% csrf_token %}
    <div class="form-group">
    current password    
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>   
    <input type="password" class="form-control" id="current" name="current" >
    
    <br>
    </div>
    new password
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>  
    <input type="password" class="form-control" id="new" name="new"><br>
    </div>
    change password
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>  
    <input type="password" class="form-control" id="change" name="change"><br>
    </div><br><br>
    
    <label id="lab" style="color: red;"></label>
    <input type="submit" class="btn btn-primary btn-group-sm " id="button" value="submit" onclick="return password()">
    </div> 
</form>

</div>

</div>

<footer class="container-fluid text-center">
        <p></p>
 </footer>
</body>
</html>
